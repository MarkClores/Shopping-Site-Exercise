<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/css/homepage.css">
    <title>Ubermelon. Melons when you want them.</title>
    <style>
        body {
            background-color: #dff0d8;
        }

        .navbar-header {
            display: none;
        }

        .site-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .site-wrapper-inner {
            padding: 20px;
            max-width: 800px;
        }

        .site-wrapper-inner img {
            height: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p.lead {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Button styles */
        .btn-primary {
            background-color: #5cb85c;
            border-color: #4cae4c;
        }

        /* Footer style */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/melons">Shop</a></li>
                    <li><a href="/cart">Cart</a></li>
                    {% if "logged_in_customer_email" in session %}
                        <li><a href="/logout">Log Out</a></li>
                    {% else %}
                        <li><a href="/login">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <img src="/static/img/ubermelon-logo.png" alt="Ubermelon Logo">
            <h1>Ubermelon.</h1>
            <p class="lead">Melons when you want them.</p>
            <a href="/melons" class="btn btn-lg btn-primary">Shop Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; Ubermelon 2014. All rights reserved.</p>
    </footer>
</body>

</html>
